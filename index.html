<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>JS - Biglietto Treno Form</title>
</head>

<body>

    <div class="container-cover">

        <div class="overlay">
        </div>

        <form class="form">
            <div class="row justify-content-center align-items-center">
                <div class="col-8 mb-2">
                    <label for="exampleInputEmail1" class="mx-2 form-label">Distance Km</label>
                    <input type="text" id="distance-input" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="col-8 mb-4">
                    <label for="exampleInputPassword1" class="mx-2 form-label">Age</label>
                    <input type="text" id="age-input" class="form-control" id="exampleInputPassword1">
                </div>
            </div>
            <div class="row justify-content-center">
                <input type="button" id="my-btn" class="col-4 btn btn-outline-light" value="Generate">
            </div>
        </form>

        <div class="container">

            <div class="ticket col-8">

                <div class="border">
                    <h3>Train ticket</h3>
                </div>

                <div class="content">

                    <div class="details">

                        <h2>Details</h2>

                        <ul class="row align-items-center justify-content-start details-items text-start">
                            <li class="col-4">Your Age: <span id="user-age"></span> years</li>
                            <li class="col-4">Distance to travel: <span id="user-distance"></span> Km</li>
                            <li class="col-4">Ticket cost: $<span id="user-cost"></span></li>
                        </ul>

                    </div>

                    <div class="qrcode">

                        <img src='https://chart.googleapis.com/chart?cht=qr&chl=https%3A%2F%2Fwww.example.com&chs=180x180&choe=UTF-8&chld=L|2'
                            rel='nofollow' alt='qr code'><a href='https://www.qr-code-generator.com' border='0'
                            style='cursor:default' rel='nofollow'></a>

                    </div>

                </div>

            </div>
        </div>


    </div>



    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
